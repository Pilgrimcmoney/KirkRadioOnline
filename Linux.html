<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodi Web Emulation Station</title>
    <style>
        :root {
            --kodi-bg-dark: #1a1a2e;
            --kodi-bg-medium: #16213e;
            --kodi-bg-light: #0f3460;
            --kodi-text-primary: #e94560;
            --kodi-text-secondary: #ffffff;
            --kodi-accent: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--kodi-bg-dark);
            color: var(--kodi-text-secondary);
            line-height: 1.6;
        }

        .kodi-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Sidebar Styling */
        .kodi-sidebar {
            background-color: var(--kodi-bg-medium);
            padding: 20px;
            overflow-y: auto;
        }

        .kodi-menu {
            list-style: none;
        }

        .kodi-menu-category {
            margin-bottom: 20px;
        }

        .kodi-menu-category-title {
            color: var(--kodi-text-primary);
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .kodi-menu-item {
            margin-bottom: 10px;
        }

        .kodi-menu-link {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--kodi-text-secondary);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .kodi-menu-link:hover,
        .kodi-menu-link.active {
            background-color: var(--kodi-bg-light);
            color: var(--kodi-text-primary);
        }

        /* Main Content Area */
        .kodi-main-content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-color: var(--kodi-bg-dark);
        }

        .kodi-header {
            background-color: var(--kodi-bg-medium);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kodi-content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .kodi-media-item {
            background-color: var(--kodi-bg-medium);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .kodi-media-item:hover {
            transform: scale(1.05);
        }

        .kodi-media-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .kodi-media-details {
            padding: 10px;
        }

        .kodi-emulator-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kodi-media-item:hover .kodi-emulator-controls {
            opacity: 1;
        }

        .kodi-emulator-btn {
            background-color: var(--kodi-text-primary);
            color: var(--kodi-bg-dark);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Emulator Modal */
        .kodi-emulator-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .kodi-emulator-window {
            width: 90%;
            max-width: 1200px;
            height: 80%;
            background: var(--kodi-bg-medium);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .kodi-emulator-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: var(--kodi-bg-light);
        }

        .kodi-emulator-content {
            flex-grow: 1;
            display: flex;
        }

        .kodi-emulator-sidebar {
            width: 250px;
            background: var(--kodi-bg-medium);
            padding: 20px;
        }

        .kodi-emulator-main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #emulatorCanvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

    <script>
        // Comprehensive Emulation and Media Library
        const mediaLibrary = {
            nes: [
                {
                    id: 1,
                    title: "Super Mario Bros",
                    cover: "https://example.com/mario-nes.jpg",
                    rom: "/roms/mario.nes",
                    system: "nes"
                },
                {
                    id: 2,
                    title: "Legend of Zelda",
                    cover: "https://example.com/zelda-nes.jpg",
                    rom: "/roms/zelda.nes",
                    system: "nes"
                }
            ],
            snes: [
                {
                    id: 1,
                    title: "Super Mario World",
                    cover: "https://example.com/mario-snes.jpg",
                    rom: "/roms/mario-snes.smc",
                    system: "snes"
                }
            ]
        };

        // Emulation Core (Placeholder - would typically use emscripten or WebAssembly)
        class EmulationCore {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
            }

            loadROM(romPath) {
                console.log(`Loading ROM: ${romPath}`);
                // Actual ROM loading and emulation logic would be complex
                // This is a simplified placeholder
            }

            start() {
                console.log("Starting emulation");
                // Emulation start logic
            }

            pause() {
                console.log("Pausing emulation");
            }

            stop() {
                console.log("Stopping emulation");
            }
        }

        // Render Media/Game Items
        function renderMediaItems(system = 'nes') {
            const mediaContent = document.getElementById('mediaContent');
            mediaContent.innerHTML = '';

            const systemGames = mediaLibrary[system] || [];

            systemGames.forEach(game => {
                const mediaItem = document.createElement('div');
                mediaItem.classList.add('kodi-media-item');
                mediaItem.innerHTML = `
                    <img src="${game.cover}" alt="${game.title}">
                    <div class="kodi-media-details">
                        <h3>${game.title}</h3>
                    </div>
                    <div class="kodi-emulator-controls">
                        <button class="kodi-emulator-btn" data-rom="${game.rom}">Play</button>
                        <button class="kodi-emulator-btn">Info</button>
                    </div>
                `;
                mediaContent.appendChild(mediaItem);
            });

            // Add event listeners for emulator launch
            mediaContent.querySelectorAll('.kodi-emulator-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const rom = e.target.dataset.rom;
                    if (rom) {
                        launchEmulator(rom);
                    }
                });
            });
        }

        // Emulator Launch
        function launchEmulator(romPath) {
            const modal = document.getElementById('emulatorModal');
            const canvas = document.getElementById('emulatorCanvas');
            const closeBtn = document.getElementById('closeEmulator');

            modal.style.display = 'flex';

            // Initialize emulation core
            const emulator = new EmulationCore(canvas);
            emulator.loadROM(romPath);
            emulator.start();

            // Close button handler
            closeBtn.onclick = () => {
                emulator.stop();
                modal.style.display = 'none';
            };
        }

        // Navigation Setup
        function setupNavigation() {
            const menuLinks = document.querySelectorAll('.kodi-menu-link');
            
            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    menuLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    e.currentTarget.classList.add('active');
                    
                    // Get section/system and render
                    const system = e.currentTarget.dataset.system;
                    const section = e.currentTarget.dataset.section;
                    
                    if (system) {
                        renderMediaItems(system);
                    }
                });
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderMediaItems(); // Default to NES
            setupNavigation();
        });
    </script>
</body>
</html>
