<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Kodi Web Emulation Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2c2c2c;
            --text-primary: #ffffff;
            --accent-color: #bb86fc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        #emulator-canvas {
            max-width: 100%;
            background: black;
        }

        .rom-card {
            transition: transform 0.3s;
        }

        .rom-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark p-3">
                <h3 class="text-center mb-4">Emulation Station</h3>
                
                <!-- Console Systems -->
                <div class="nav flex-column" role="tablist">
                    <button class="btn btn-outline-light mb-2 system-select" data-system="nes">
                        ðŸŽ® Nintendo (NES)
                    </button>
                    <button class="btn btn-outline-light mb-2 system-select" data-system="snes">
                        ðŸŽ® Super Nintendo (SNES)
                    </button>
                    <button class="btn btn-outline-light mb-2 system-select" data-system="n64">
                        ðŸŽ® Nintendo 64
                    </button>
                </div>

                <!-- ROM Management -->
                <hr>
                <div class="mt-3">
                    <input type="file" id="rom-upload" accept=".nes,.smc,.n64" multiple class="form-control mb-2">
                    <button id="upload-roms" class="btn btn-primary w-100">
                        Upload ROMs
                    </button>
                </div>
            </div>

            <!-- ROM Grid -->
            <div class="col-md-10 bg-dark">
                <div class="row" id="rom-grid">
                    <!-- ROMs will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Emulator Modal -->
    <div class="modal fade" id="emulator-modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="game-title">Game Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <canvas id="emulator-canvas" width="640" height="480"></canvas>
                    <div class="mt-3">
                        <button id="start-btn" class="btn btn-success me-2">Start</button>
                        <button id="pause-btn" class="btn btn-warning me-2">Pause</button>
                        <button id="reset-btn" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/js-emulator@latest/dist/js-emulator.min.js"></script>
    <script>
        class EmulationStation {
            constructor() {
                // ROM Storage
                this.romLibrary = {
                    nes: [],
                    snes: [],
                    n64: []
                };

                // Emulator Instance
                this.emulator = null;

                // Initialize Event Listeners
                this.initializeEventListeners();
            }

            // Initialize Event Listeners
            initializeEventListeners() {
                // System Selection
                document.querySelectorAll('.system-select').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const system = e.target.dataset.system;
                        this.renderROMGrid(system);
                    });
                });

                // ROM Upload
                document.getElementById('upload-roms').addEventListener('click', () => {
                    this.handleROMUpload();
                });

                // Emulator Controls
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startEmulation();
                });

                document.getElementById('pause-btn').addEventListener('click', () => {
                    this.pauseEmulation();
                });

                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetEmulation();
                });
            }

            // Handle ROM Upload
            handleROMUpload() {
                const fileInput = document.getElementById('rom-upload');
                const files = fileInput.files;

                if (files.length === 0) {
                    alert('Please select ROM files to upload');
                    return;
                }

                // Determine system based on file extension
                Array.from(files).forEach(file => {
                    let system = 'nes'; // Default
                    if (file.name.endsWith('.smc')) system = 'snes';
                    if (file.name.endsWith('.n64')) system = 'n64';

                    const rom = {
                        id: Date.now() + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        file: file,
                        system: system
                    };

                    // Store ROM
                    this.romLibrary[system].push(rom);
                });

                // Render current system's ROMs
                this.renderROMGrid(files[0].name.endsWith('.smc') ? 'snes' 
                    : files[0].name.endsWith('.n64') ? 'n64' : 'nes');

                // Clear file input
                fileInput.value = '';
            }

            // Render ROM Grid
            renderROMGrid(system) {
                const romGrid = document.getElementById('rom-grid');
                romGrid.innerHTML = '';

                const roms = this.romLibrary[system] || [];

                roms.forEach(rom => {
                    const romCard = document.createElement('div');
                    romCard.classList.add('col-md-2', 'mb-3');
                    romCard.innerHTML = `
                        <div class="card bg-secondary text-white rom-card">
                            <div class="card-body text-center">
                                <h5 class="card-title">${rom.name}</h5>
                                <button class="btn btn-primary launch-rom" 
                                        data-rom-id="${rom.id}"
                                        data-rom-system="${rom.system}">
                                    Play
                                </button>
                            </div>
                        </div>
                    `;

                    // Add launch event listener
                    romCard.querySelector('.launch-rom').addEventListener('click', () => {
                        this.launchEmulator(rom);
                    });

                    romGrid.appendChild(romCard);
                });
            }

            // Launch Emulator
            async launchEmulator(rom) {
                // Show emulator modal
                const emulatorModal = new bootstrap.Modal('#emulator-modal');
                document.getElementById('game-title').textContent = rom.name;
                emulatorModal.show();

                // Read ROM file
                const romData = await this.readROMFile(rom.file);

                // Initialize Emulator
                this.initializeEmulator(rom.system, romData);
            }

            // Read ROM File
            readROMFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            // Initialize Emulator
            initializeEmulator(system, romData) {
                const canvas = document.getElementById('emulator-canvas');
                
                // Emulator Configuration
                const emuConfig = {
                    canvas: canvas,
                    rom: romData
                };

                // System-specific emulator initialization
                switch(system) {
                    case 'nes':
                        this.emulator = new JSEmulator.NES(emuConfig);
                        break;
                    case 'snes':
                        this.emulator = new JSEmulator.SNES(emuConfig);
                        break;
                    case 'n64':
                        this.emulator = new JSEmulator.N64(emuConfig);
                        break;
                    default:
                        alert('Unsupported system');
                        return;
                }

                // Load and start emulation
                this.emulator.loadROM();
            }

            // Emulation Controls
            startEmulation() {
                if (this.emulator) {
                    this.emulator.start();
                }
            }

            pauseEmulation() {
                if (this.emulator) {
                    this.emulator.pause();
                }
            }

            resetEmulation() {
                if (this.emulator) {
                    this.emulator.reset();
                }
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            const emulationStation = new EmulationStation();
        });
    </script>
</body>
</html>
