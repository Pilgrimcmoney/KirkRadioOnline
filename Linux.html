<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixxx Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mixxx Web Controller</h1>
        
        <div class="deck-container">
            <div class="deck" id="deck1">
                <h2>Deck 1</h2>
                <div class="controls">
                    <button onclick="loadTrack(1)">Load Track</button>
                    <button onclick="play(1)">Play</button>
                    <button onclick="pause(1)">Pause</button>
                    <input type="range" min="0" max="100" value="50" class="slider" id="pitch1">
                </div>
            </div>

            <div class="deck" id="deck2">
                <h2>Deck 2</h2>
                <div class="controls">
                    <button onclick="loadTrack(2)">Load Track</button>
                    <button onclick="play(2)">Play</button>
                    <button onclick="pause(2)">Pause</button>
                    <input type="range" min="0" max="100" value="50" class="slider" id="pitch2">
                </div>
            </div>
        </div>

        <div class="mixer-controls">
            <h2>Mixer</h2>
            <div class="crossfader">
                <input type="range" min="0" max="100" value="50" class="slider" id="crossfader">
            </div>
            <div class="eq-controls">
                <div class="eq-section">
                    <label>Low</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="lowEQ1">
                    <input type="range" min="0" max="100" value="50" class="slider" id="lowEQ2">
                </div>
                <div class="eq-section">
                    <label>Mid</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="midEQ1">
                    <input type="range" min="0" max="100" value="50" class="slider" id="midEQ2">
                </div>
                <div class="eq-section">
                    <label>High</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="highEQ1">
                    <input type="range" min="0" max="100" value="50" class="slider" id="highEQ2">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
