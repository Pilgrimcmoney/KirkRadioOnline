<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Game Emulator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- EmulatorJS Core Library -->
    <script src="https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/emulator.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Retro Game Emulator</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Emulator Configuration Section -->
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Select System</label>
                                    <select id="system-selector" class="form-select">
                                        <option value="nes">Nintendo (NES)</option>
                                        <option value="snes">Super Nintendo (SNES)</option>
                                        <option value="gba">Game Boy Advance</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Upload ROM</label>
                                    <input 
                                        type="file" 
                                        id="rom-file" 
                                        class="form-control" 
                                        accept=".nes,.smc,.gba"
                                    >
                                </div>
                                
                                <button id="load-game-btn" class="btn btn-primary w-100">
                                    Load Game
                                </button>
                            </div>

                            <!-- Emulator Display Section -->
                            <div class="col-md-8">
                                <div 
                                    id="game-container" 
                                    class="border border-dark"
                                    style="width:100%; height:500px; background-color:#000;"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error and Notification Sections -->
                <div 
                    id="error-display" 
                    class="alert alert-danger mt-3" 
                    style="display:none;"
                ></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Emulator Script -->
    <script src="emulator.js"></script>
</body>
</html>
