<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixxx with Google Drive Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* (Previous CSS remains the same) */
        .google-drive-section {
            background-color: #4285F4;
            padding: 10px;
            color: white;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="ubuntu-desktop">
        <div id="sidebar">
            <h3 class="text-center mb-4">Mixxx DJ</h3>
            
            <div class="app-section">
                <h5>Music Sources</h5>
                <div class="app-icon" data-app="google-drive">
                    <img src="https://www.gstatic.com/images/branding/product/1x/google_drive_2020q4_48dp.png" alt="Google Drive">
                    Google Drive
                </div>
                <div class="app-icon" data-app="mixxx">
                    <img src="https://mixxx.org/images/icon.png" alt="Mixxx">
                    Mixxx DJ
                </div>
            </div>
        </div>

        <div id="app-container">
            <div id="terminal">
                Welcome to Mixxx DJ with Google Drive
                Click Google Drive icon to connect
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google Drive Integration Class
        class GoogleDriveIntegration {
            constructor() {
                // Replace with your actual Google Cloud Console credentials
                this.CLIENT_ID = 'YOUR_GOOGLE_CLOUD_CLIENT_ID';
                this.API_KEY = 'YOUR_GOOGLE_CLOUD_API_KEY';
                this.DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
                this.SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
                
                this.initializeGoogleAPI();
            }

            initializeGoogleAPI() {
                // Load the Google API client library
                gapi.load('client:auth2', () => {
                    gapi.client.init({
                        apiKey: this.API_KEY,
                        clientId: this.CLIENT_ID,
                        discoveryDocs: this.DISCOVERY_DOCS,
                        scope: this.SCOPES
                    }).then(() => {
                        console.log('Google API initialized');
                    }).catch((error) => {
                        console.error('Error initializing Google API', error);
                    });
                });
            }

            // Authenticate and connect to Google Drive
            async connectGoogleDrive() {
                try {
                    // Request authorization
                    await gapi.auth2.getAuthInstance().signIn();
                    return this.listMusicFiles();
                } catch (error) {
                    console.error('Google Drive connection error', error);
                    return 'Failed to connect to Google Drive';
                }
            }

            // List music files from Google Drive
            async listMusicFiles() {
                try {
                    // Query for music files (MP3, WAV, etc.)
                    const response = await gapi.client.drive.files.list({
                        'pageSize': 50,
                        'fields': "nextPageToken, files(id, name, mimeType)",
                        'q': "mimeType contains 'audio/'"
                    });

                    const files = response.result.files;
                    if (!files || files.length === 0) {
                        return 'No music files found in Google Drive';
                    }

                    // Return formatted file list
                    return files.map(file => ({
                        id: file.id,
                        name: file.name,
                        type: file.mimeType
                    }));
                } catch (error) {
                    console.error('Error listing files', error);
                    return 'Error accessing Google Drive';
                }
            }

            // Get download URL for a specific file
            async getFileDownloadURL(fileId) {
                try {
                    const response = await gapi.client.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });

                    return response.body;
                } catch (error) {
                    console.error('Error getting file download URL', error);
                    return null;
                }
            }
        }

        // Mixxx DJ Application with Google Drive Integration
        class MixxxDJApp {
            constructor() {
                this.googleDrive = new GoogleDriveIntegration();
                this.tracks = [];
            }

            // Render Google Drive File Browser
            async renderGoogleDriveFileBrowser() {
                const appContainer = document.getElementById('app-container');
                
                // Show loading
                appContainer.innerHTML = `
                    <div class="google-drive-section">
                        <h3>Google Drive Music Files</h3>
                        <div id="file-list">Loading files...</div>
                    </div>
                `;

                try {
                    // Connect and list files
                    const files = await this.googleDrive.connectGoogleDrive();
                    
                    if (typeof files === 'string') {
                        // Error message
                        document.getElementById('file-list').innerHTML = files;
                        return;
                    }

                    // Render file list
                    const fileListHTML = files.map(file => `
                        <div class="file-item" data-file-id="${file.id}">
                            <span>${file.name}</span>
                            <button onclick="mixxxApp.loadTrackFromDrive('${file.id}')">Load to Deck</button>
                        </div>
                    `).join('');

                    document.getElementById('file-list').innerHTML = fileListHTML;
                } catch (error) {
                    console.error('Drive file browser error', error);
                }
            }

            // Load track from Google Drive to Mixxx
            async loadTrackFromDrive(fileId) {
                try {
                    // Get file download URL
                    const fileURL = await this.googleDrive.getFileDownloadURL(fileId);
                    
                    if (!fileURL) {
                        updateTerminal('Failed to load track');
                        return;
                    }

                    // Create track object
                    const track = {
                        id: fileId,
                        url: fileURL,
                        name: fileId // Improve with actual filename
                    };

                    // Add to tracks
                    this.tracks.push(track);

                    // Update terminal
                    updateTerminal(`Loaded track from Google Drive: ${fileId}`);
                } catch (error) {
                    console.error('Track loading error', error);
                    updateTerminal('Error loading track');
                }
            }
        }

        // Global Instances
        const mixxxApp = new MixxxDJApp();

        // Sidebar Event Handling
        document.getElementById('sidebar').addEventListener('click', (e) => {
            const appIcon = e.target.closest('.app-icon');
            if (appIcon) {
                const app = appIcon.dataset.app;
                
                switch(app) {
                    case 'google-drive':
                        mixxxApp.renderGoogleDriveFileBrowser();
                        break;
                    case 'mixxx':
                        renderMixxxApp();
                        break;
                }
            }
        });

        // Utility Functions (from previous implementation)
        function updateTerminal(message) {
            const terminal = document.getElementById('terminal');
            if (terminal) {
                terminal.innerHTML += `\n${message}`;
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function renderMixxxApp() {
            const appContainer = document.getElementById('app-container');
            appContainer.innerHTML = `
                <div id="mixxx-app">
                    <div class="mixxx-controls">
                        Mixxx DJ Application Placeholder
                    </div>
                </div>
            `;
        }

        // Google API Script Loading
        window.onload = () => {
            // Dynamically load Google API
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        };
    </script>
</body>
</html>
