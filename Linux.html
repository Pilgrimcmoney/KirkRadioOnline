<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirk Radio Linux OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --text-color: #ffffff;
            --accent-color: #e94560;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        #linux-desktop {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
        }

        #sidebar {
            width: 250px;
            background-color: rgba(22, 33, 62, 0.9);
            padding: 20px;
            border-right: 2px solid var(--accent-color);
        }

        .app-icon {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: var(--text-color);
        }

        .app-icon:hover {
            background-color: rgba(233, 69, 96, 0.2);
            transform: scale(1.05);
        }

        .app-icon img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #window-container {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            overflow: auto;
        }

        #taskbar {
            background-color: var(--secondary-bg);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="linux-desktop">
        <!-- Sidebar -->
        <div id="sidebar">
            <h3 class="mb-4">Kirk Radio Linux</h3>
            <div class="app-sections">
                <div class="app-section">
                    <h5>System Tools</h5>
                    <div class="app-icon" data-app="terminal">
                        <img src="https://cdn-icons-png.flaticon.com/512/2535/2535524.png" alt="Terminal">
                        Terminal
                    </div>
                    <div class="app-icon" data-app="file-manager">
                        <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="File Manager">
                        File Manager
                    </div>
                </div>
                <div class="app-section mt-3">
                    <h5>Applications</h5>
                    <div class="app-icon" data-app="web-browser">
                        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Web Browser">
                        Web Browser
                    </div>
                    <div class="app-icon" data-app="media-player">
                        <img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Media Player">
                        Media Player
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <div id="window-container">
                <!-- Dynamic content will load here -->
                <div id="welcome-screen" class="text-center p-5">
                    <h1>Welcome to Kirk Radio Linux</h1>
                    <p>Click an application to get started</p>
                </div>
            </div>

            <!-- Taskbar -->
            <div id="taskbar">
                <div class="system-info">
                    <span>Kirk Radio OS</span>
                </div>
                <div id="system-clock" class="text-end"></div>
            </div>
        </div>
    </div>

    <script>
        class KirkLinuxOS {
            constructor() {
                this.fileSystem = {
                    '/': ['home', 'etc', 'var'],
                    '/home': ['user', 'documents', 'downloads'],
                    '/home/documents': ['readme.txt', 'notes.md'],
                    '/home/downloads': []
                };

                this.applications = {
                    terminal: this.runTerminal.bind(this),
                    'file-manager': this.runFileManager.bind(this),
                    'web-browser': this.runWebBrowser.bind(this),
                    'media-player': this.runMediaPlayer.bind(this)
                };

                this.initializeClock();
            }

            // System Clock
            initializeClock() {
                const clockElement = document.getElementById('system-clock');
                setInterval(() => {
                    const now = new Date();
                    clockElement.textContent = now.toLocaleTimeString();
                }, 1000);
            }

            // Terminal Simulation
            runTerminal() {
                return `
Welcome to Kirk Radio Terminal
Available commands:
- help: Show this help
- ls: List directory contents
- pwd: Show current directory
- whoami: Show current user
                `;
            }

            // File Manager Simulation
            runFileManager() {
                return JSON.stringify(this.fileSystem, null, 2);
            }

            // Web Browser Simulation
            runWebBrowser() {
                return `
Secure Web Browser
- Navigate to websites
- Private browsing
- Bookmark management
                `;
            }

            // Media Player Simulation
            runMediaPlayer() {
                return `
Kirk Radio Media Player
- Play audio streams
- Playlist management
- Equalizer settings
                `;
            }

            // Command Processing
            processCommand(command) {
                const commandMap = {
                    'help': () => this.runTerminal(),
                    'ls': () => JSON.stringify(this.fileSystem['/']),
                    'pwd': () => '/home/user',
                    'whoami': () => 'kirkuser'
                };

                return commandMap[command] 
                    ? commandMap[command]() 
                    : `Command not found: ${command}`;
            }
        }

        class KirkLinuxUI {
            constructor() {
                this.kirkOS = new KirkLinuxOS();
                this.windowContainer = document.getElementById('window-container');
                this.setupEventListeners();
            }

            setupEventListeners() {
                // App Icon Click Handler
                document.getElementById('sidebar').addEventListener('click', (e) => {
                    const appIcon = e.target.closest('.app-icon');
                    if (appIcon) {
                        const app = appIcon.dataset.app;
                        this.openApplication(app);
                    }
                });
            }

            openApplication(appName) {
                // Clear previous content
                this.windowContainer.innerHTML = '';

                // Create application window
                const appWindow = document.createElement('div');
                appWindow.className = 'application-window p-3';

                // Get application content
                const appContent = this.kirkOS.applications[appName] 
                    ? this.kirkOS.applications[appName]() 
                    : 'Application not found';

                // Special handling for different applications
                switch(appName) {
                    case 'terminal':
                        appWindow.innerHTML = `
                            <div class="terminal">
                                <h3>Terminal</h3>
                                <pre>${appContent}</pre>
                                <input type="text" id="terminal-input" class="form-control mt-3" placeholder="Enter command">
                            </div>
                        `;
                        this.setupTerminalInput(appWindow);
                        break;
                    case 'file-manager':
                        appWindow.innerHTML = `
                            <div class="file-manager">
                                <h3>File Manager</h3>
                                <pre>${appContent}</pre>
                            </div>
                        `;
                        break;
                    default:
                        appWindow.innerHTML = `
                            <div class="application-content">
                                <h3>${appName.replace('-', ' ').toUpperCase()}</h3>
                                <pre>${appContent}</pre>
                            </div>
                        `;
                }

                this.windowContainer.appendChild(appWindow);
            }

            setupTerminalInput(terminalWindow) {
                const terminalInput = terminalWindow.querySelector('#terminal-input');
                const terminalOutput = terminalWindow.querySelector('pre');

                terminalInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const command = terminalInput.value;
                        const result = this.kirkOS.processCommand(command);
                        
                        terminalOutput.innerHTML += `
$ ${command}
${result}
`;
                        terminalInput.value = '';
                    }
                });
            }
        }

        // Initialize Kirk Linux OS
        document.addEventListener('DOMContentLoaded', () => {
            new KirkLinuxUI();
        });
    </script>
</body>
</html>
