<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirk Radio Linux OS with Mixxx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        #linux-desktop {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .app-section {
            margin-bottom: 20px;
        }

        .app-icon {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(233, 69, 96, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-icon:hover {
            background-color: rgba(233, 69, 96, 0.2);
            transform: scale(1.05);
        }

        .app-icon img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex-grow: 1;
            background-color: black;
            color: #0f0;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        #command-input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: #0f0;
            border: none;
            font-family: 'Courier New', monospace;
        }

        #mixxx-app {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
        }

        .mixxx-controls {
            display: flex;
            background-color: #3a3a3a;
            padding: 10px;
        }

        .mixxx-decks {
            display: flex;
            flex-grow: 1;
        }

        .deck {
            flex-grow: 1;
            margin: 10px;
            background-color: #1a1a1a;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="linux-desktop">
        <div id="sidebar">
            <div class="app-section">
                <h3>Applications</h3>
                <div class="app-icon" data-app="terminal">
                    <img src="https://cdn-icons-png.flaticon.com/512/2535/2535524.png" alt="Terminal">
                    Terminal
                </div>
                <div class="app-icon" data-app="mixxx">
                    <img src="https://mixxx.org/images/icon.png" alt="Mixxx">
                    Mixxx DJ
                </div>
                <div class="app-icon" data-app="file-manager">
                    <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="File Manager">
                    File Manager
                </div>
            </div>
        </div>
        
        <div id="main-content">
            <div id="terminal">
                Welcome to Kirk Radio Linux OS
                Type 'help' for available commands
            </div>
            <input type="text" id="command-input" placeholder="Enter command...">
        </div>
    </div>

    <script>
        class KirkLinuxOS {
            constructor() {
                this.initializeSystem();
            }

            initializeSystem() {
                // Simulated system state
                this.state = {
                    hostname: 'kirkradio-linux',
                    username: 'kirk',
                    osVersion: '2.0.0',
                    kernel: 'KirkLinux Kernel'
                };

                // Simulated file system
                this.fileSystem = {
                    '/home/kirk': ['documents', 'music', 'downloads'],
                    '/home/kirk/music': ['sample1.mp3', 'sample2.mp3']
                };
            }

            // Command processing
            processCommand(command) {
                const [cmd, ...args] = command.split(' ');
                
                const commandHandlers = {
                    'help': () => this.showHelp(),
                    'ls': () => this.listDirectory(args[0] || '/home/kirk'),
                    'pwd': () => '/home/kirk',
                    'whoami': () => this.state.username,
                    'sysinfo': () => this.getSystemInfo()
                };

                return commandHandlers[cmd] 
                    ? commandHandlers[cmd]() 
                    : `Command not found: ${command}`;
            }

            showHelp() {
                return `
Kirk Radio Linux OS - Help

Basic Commands:
- help: Show this help menu
- ls: List directory contents
- pwd: Print working directory
- whoami: Show current user
- sysinfo: Display system information
                `;
            }

            listDirectory(path) {
                return this.fileSystem[path] 
                    ? this.fileSystem[path].join('\n')
                    : `Directory not found: ${path}`;
            }

            getSystemInfo() {
                return `
Kirk Radio Linux OS
- Hostname: ${this.state.hostname}
- Username: ${this.state.username}
- OS Version: ${this.state.osVersion}
- Kernel: ${this.state.kernel}
                `;
            }
        }

        class MixxxDJApplication {
            constructor() {
                this.tracks = [
                    { 
                        title: 'Sample Track 1', 
                        artist: 'Kirk Radio', 
                        duration: '3:45' 
                    },
                    { 
                        title: 'Sample Track 2', 
                        artist: 'Kirk Beats', 
                        duration: '4:12' 
                    }
                ];

                this.state = {
                    deck1: null,
                    deck2: null,
                    isPlaying: false
                };
            }

            loadTrack(deck, trackIndex) {
                if (trackIndex < 0 || trackIndex >= this.tracks.length) {
                    return `Invalid track index: ${trackIndex}`;
                }

                this.state[deck] = this.tracks[trackIndex];
                return `Loaded ${this.tracks[trackIndex].title} on ${deck}`;
            }

            play(deck) {
                if (!this.state[deck]) {
                    return `No track loaded on ${deck}`;
                }

                this.state.isPlaying = true;
                return `Playing ${this.state[deck].title} on ${deck}`;
            }

            pause() {
                this.state.isPlaying = false;
                return 'Playback paused';
            }

            listTracks() {
                return this.tracks.map((track, index) => 
                    `${index + 1}. ${track.title} - ${track.artist}`
                ).join('\n');
            }
        }

        // Global instances
        const linuxOS = new KirkLinuxOS();
        const mixxxApp = new MixxxDJApplication();

        // DOM Elements
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        // Command input handler
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                
                // Display command
                terminal.innerHTML += `\n<span style="color: yellow;">$ </span>${command}\n`;
                
                // Process command
                let result = '';
                if (command.startsWith('mixxx:')) {
                    // Mixxx-specific commands
                    const mixxxCmd = command.split(':')[1];
                    switch(mixxxCmd) {
                        case 'tracks':
                            result = mixxxApp.listTracks();
                            break;
                        case 'load1':
                            result = mixxxApp.loadTrack('deck1', 0);
                            break;
                        case 'load2':
                            result = mixxxApp.loadTrack('deck2', 1);
                            break;
                        case 'play':
                            result = mixxxApp.play('deck1');
                            break;
                        default:
                            result = 'Unknown Mixxx command';
                    }
                } else {
                    // Linux OS commands
                    result = linuxOS.processCommand(command);
                }
                
                // Display result
                terminal.innerHTML += `<pre>${result}</pre>`;
                
                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
                
                // Clear input
                commandInput.value = '';
            }
        });

        // Sidebar application launcher
        sidebar.addEventListener('click', (e) => {
            const appIcon = e.target.closest('.app-icon');
            if (appIcon) {
                const app = appIcon.dataset.app;
                
                switch(app) {
                    case 'terminal':
                        renderTerminal();
                        break;
                    case 'mixxx':
                        renderMixxxApp();
                        break;
                    case 'file-manager':
                        renderFileManager();
                        break;
                }
            }
        });

        // Render Mixxx Application
        function renderMixxxApp() {
            mainContent.innerHTML = `
                <div id="mixxx-app">
                    <div class="mixxx-controls">
                        <button onclick="mixxxCommand('load1')">Load Track 1</button>
                        <button onclick="mixxxCommand('load2')">Load Track 2</button>
                        <button onclick="mixxxCommand('play')">Play</button>
                    </div>
                    <div class="mixxx-decks">
                        <div class="deck" id="deck1">
                            <h3>Deck 1</h3>
                            <div id="deck1-info">No track loaded</div>
                        </div>
                        <div class="deck" id="deck2">
                            <h3>Deck 2</h3>
                            <div id="deck2-info">No track loaded</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Mixxx command handler for UI
        function mixxxCommand(cmd) {
            let result = '';
            switch(cmd) {
                case 'load1':
                    result = mixxxApp.loadTrack('deck1', 0);
                    document.getElementById('deck1-info').textContent = 
                        `${mixxxApp.tracks[0].title} - ${mixxxApp.tracks[0].artist}`;
                    break;
                case 'load2':
                    result = mixxxApp.loadTrack('deck2', 1);
                    document.getElementById('deck2-info').textContent = 
                        `${mixxxApp.tracks[1].title} - ${mixxxApp.tracks[1].artist}`;
                    break;
                case 'play':
                    result = mixxxApp.play('deck1');
                    break;
            }
            
            // Update terminal
            terminal.innerHTML += `\n<pre>${result}</pre>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Render File Manager
        function renderFileManager() {
            mainContent.innerHTML = `
                <div id="file-manager">
                    <h2>File Manager</h2>
                    <pre>${linuxOS.listDirectory('/home/kirk')}</pre>
                </div>
            `;
        }

        // Render Terminal
        function renderTerminal() {
            mainContent.innerHTML = `
                <div id="terminal">
                    Welcome to Kirk Radio Linux OS
                    Type 'help' for available commands
                </div>
                <input type="text" id="command-input" placeholder="Enter command...">
            `;
        }
    </script>
</body>
</html>
