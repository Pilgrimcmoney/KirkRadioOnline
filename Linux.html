<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced ROM Manager with Controller Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2c2c2c;
            --text-primary: #ffffff;
            --accent-color: #bb86fc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
        }

        .controller-config-section {
            background-color: var(--bg-medium);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .controller-mapping-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .controller-input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-light);
            padding: 10px;
            border-radius: 5px;
        }

        .gamepad-visual {
            width: 100%;
            max-width: 400px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
        }

        .gamepad-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gamepad-button.active {
            background-color: var(--accent-color);
        }

        .controller-test-area {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Controller Settings Modal -->
    <div class="modal fade" id="controllerSettingsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Controller Configuration</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Controller Selection -->
                            <div class="col-md-4">
                                <div class="controller-config-section">
                                    <h6>Select Controller</h6>
                                    <select class="form-select" id="controllerSelect">
                                        <option value="generic">Generic Gamepad</option>
                                        <option value="nes">NES Controller</option>
                                        <option value="snes">SNES Controller</option>
                                        <option value="n64">Nintendo 64 Controller</option>
                                    </select>
                                </div>

                                <!-- Gamepad Visual Representation -->
                                <div class="gamepad-visual" id="gamepadVisual">
                                    <!-- Dynamically generated gamepad buttons -->
                                </div>
                            </div>

                            <!-- Mapping Configuration -->
                            <div class="col-md-8">
                                <div class="controller-config-section">
                                    <h6>Button Mapping</h6>
                                    <div class="controller-mapping-grid" id="buttonMappingContainer">
                                        <!-- Dynamically populated button mappings -->
                                    </div>
                                </div>

                                <!-- Controller Test Area -->
                                <div class="controller-test-area">
                                    <h6>Controller Test</h6>
                                    <div id="controllerTestOutput" 
                                         class="alert alert-info">
                                        Connect a gamepad to begin testing
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="saveControllerConfig">
                        Save Configuration
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ControllerManager {
            constructor() {
                this.controllers = {
                    generic: {
                        buttons: [
                            'A', 'B', 'X', 'Y', 
                            'Left Bumper', 'Right Bumper', 
                            'Start', 'Select', 
                            'Left Stick', 'Right Stick'
                        ]
                    },
                    nes: {
                        buttons: ['A', 'B', 'Start', 'Select']
                    },
                    snes: {
                        buttons: ['A', 'B', 'X', 'Y', 'Start', 'Select', 'L', 'R']
                    },
                    n64: {
                        buttons: [
                            'A', 'B', 'Start', 
                            'D-Pad Up', 'D-Pad Down', 
                            'D-Pad Left', 'D-Pad Right',
                            'C-Buttons', 'Z'
                        ]
                    }
                };

                this.currentControllerConfig = {
                    mappings: {},
                    deadzone: 0.1,
                    sensitivity: 1.0
                };

                this.gamepad = null;
                this.setupGamepadListeners();
            }

            setupGamepadListeners() {
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Gamepad connected:', e.gamepad);
                    this.gamepad = e.gamepad;
                    this.updateControllerTestOutput('Gamepad connected: ' + e.gamepad.id);
                });

                window.addEventListener('gamepaddisconnected', (e) => {
                    console.log('Gamepad disconnected:', e.gamepad);
                    this.gamepad = null;
                    this.updateControllerTestOutput('Gamepad disconnected');
                });

                // Continuous gamepad state checking
                this.startGamepadPolling();
            }

            startGamepadPolling() {
                const pollGamepads = () => {
                    const gamepads = navigator.getGamepads();
                    if (gamepads[0]) {
                        this.processGamepadInput(gamepads[0]);
                    }
                    requestAnimationFrame(pollGamepads);
                };
                pollGamepads();
            }

            processGamepadInput(gamepad) {
                const testOutput = document.getElementById('controllerTestOutput');
                let activeButtons = [];

                // Check button states
                gamepad.buttons.forEach((button, index) => {
                    if (button.pressed) {
                        activeButtons.push(`Button ${index}`);
                    }
                });

                // Check axis states
                gamepad.axes.forEach((axis, index) => {
                    if (Math.abs(axis) > this.currentControllerConfig.deadzone) {
                        activeButtons.push(`Axis ${index}: ${axis.toFixed(2)}`);
                    }
                });

                if (activeButtons.length > 0) {
                    testOutput.textContent = 'Active Inputs: ' + activeButtons.join(', ');
                }
            }

            renderControllerMapping(controllerType) {
                const mappingContainer = document.getElementById('buttonMappingContainer');
                const controller = this.controllers[controllerType];

                mappingContainer.innerHTML = '';

                controller.buttons.forEach(button => {
                    const mappingGroup = document.createElement('div');
                    mappingGroup.classList.add('controller-input-group');
                    mappingGroup.innerHTML = `
                        <span>${button}</span>
                        <select class="form-select form-select-sm" style="width: auto;">
                            <option>Keyboard</option>
                            <option>Gamepad Button</option>
                            <option>Mouse</option>
                        </select>
                    `;
                    mappingContainer.appendChild(mappingGroup);
                });
            }

            renderGamepadVisual(controllerType) {
                const gamepadVisual = document.getElementById('gamepadVisual');
                const controller = this.controllers[controllerType];

                gamepadVisual.innerHTML = '';

                controller.buttons.forEach(button => {
                    const buttonEl = document.createElement('button');
                    buttonEl.classList.add('gamepad-button');
                    buttonEl.textContent = button;
                    gamepadVisual.appendChild(buttonEl);
                });
            }

            updateControllerTestOutput(message) {
                const testOutput = document.getElementById('controllerTestOutput');
                testOutput.textContent = message;
            }

            saveConfiguration() {
                // Collect mapping configurations
                const mappings = {};
                document.querySelectorAll('.controller-input-group select').forEach((select, index) => {
                    mappings[this.controllers[this.currentControllerType].buttons[index]] = select.value;
                });

                this.currentControllerConfig.mappings = mappings;
                
                // Save to local storage
                localStorage.setItem('controllerConfig', JSON.stringify(this.currentControllerConfig));

                alert('Controller configuration saved!');
            }
        }

        // Initialize Controller Manager
        const controllerManager = new ControllerManager();

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Controller Type Selection
            const controllerSelect = document.getElementById('controllerSelect');
            controllerSelect.addEventListener('change', (e) => {
                const controllerType = e.target.value;
                controllerManager.currentControllerType = controllerType;
                controllerManager.renderControllerMapping(controllerType);
                controllerManager.renderGamepadVisual(controllerType);
            });

            // Initial render
            controllerManager.renderControllerMapping('generic');
            controllerManager.renderGamepadVisual('generic');

            // Save Configuration
            document.getElementById('saveControllerConfig').addEventListener('click', () => {
                controllerManager.saveConfiguration();
            });
        });
    </script>
</body>
</html>
