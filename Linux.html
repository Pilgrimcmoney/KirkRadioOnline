<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubuntu Web OS - Kirk Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ubuntu-orange: #E95420;
            --ubuntu-purple: #772953;
            --ubuntu-gray: #333;
            --ubuntu-light-gray: #f7f7f7;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--ubuntu-gray);
            color: white;
            overflow: hidden;
        }

        #ubuntu-desktop {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, var(--ubuntu-purple), var(--ubuntu-orange));
        }

        #sidebar {
            width: 250px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .app-icon {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-icon:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .app-icon img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        #terminal-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex-grow: 1;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            overflow-y: auto;
        }

        #command-input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: #0f0;
            border: none;
            font-family: 'Courier New', monospace;
        }

        #taskbar {
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-info {
            display: flex;
            align-items: center;
        }

        .system-info img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="ubuntu-desktop">
        <div id="sidebar">
            <h3 class="text-center mb-4">Ubuntu Web OS</h3>
            
            <div class="app-section">
                <h5>System Tools</h5>
                <div class="app-icon" data-app="terminal">
                    <img src="https://cdn-icons-png.flaticon.com/512/2535/2535524.png" alt="Terminal">
                    Terminal
                </div>
                <div class="app-icon" data-app="file-manager">
                    <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="File Manager">
                    File Manager
                </div>
            </div>

            <div class="app-section mt-3">
                <h5>Applications</h5>
                <div class="app-icon" data-app="software-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/906/906324.png" alt="Software Center">
                    Software Center
                </div>
                <div class="app-icon" data-app="web-browser">
                    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Web Browser">
                    Web Browser
                </div>
            </div>
        </div>

        <div id="terminal-container">
            <div id="terminal">
                Welcome to Ubuntu Web OS
                Type 'help' for available commands
            </div>
            <input type="text" id="command-input" placeholder="Enter command...">
            
            <div id="taskbar">
                <div class="system-info">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Logo-ubuntu_cof-orange-hex.svg/1200px-Logo-ubuntu_cof-orange-hex.svg.png" alt="Ubuntu">
                    Ubuntu Web OS
                </div>
                <div id="system-clock"></div>
            </div>
        </div>
    </div>

    <script>
        class UbuntuWebOS {
            constructor() {
                this.initializeSystem();
            }

            initializeSystem() {
                // Simulated Ubuntu system configuration
                this.systemState = {
                    hostname: 'ubuntu-web',
                    username: 'ubuntu',
                    osVersion: '22.04 LTS',
                    kernel: 'Linux 5.15.0',
                    installedPackages: [],
                    systemLogs: []
                };

                // Ubuntu-like package repositories
                this.packageRepositories = {
                    'core': [
                        { 
                            name: 'linux-kernel', 
                            version: '5.15.0', 
                            description: 'Linux Kernel Core',
                            size: '150MB'
                        },
                        { 
                            name: 'bash', 
                            version: '5.1', 
                            description: 'Bourne Again Shell',
                            size: '5MB'
                        }
                    ],
                    'development': [
                        { 
                            name: 'gcc', 
                            version: '11.2', 
                            description: 'GNU Compiler Collection',
                            size: '60MB'
                        },
                        { 
                            name: 'python3', 
                            version: '3.10', 
                            description: 'Python Programming Language',
                            size: '40MB'
                        }
                    ],
                    'multimedia': [
                        { 
                            name: 'vlc', 
                            version: '3.0.16', 
                            description: 'Multimedia Player',
                            size: '30MB'
                        }
                    ]
                };

                this.startSystemClock();
            }

            startSystemClock() {
                const clockElement = document.getElementById('system-clock');
                setInterval(() => {
                    const now = new Date();
                    clockElement.textContent = now.toLocaleTimeString();
                }, 1000);
            }

            processCommand(command) {
                const [cmd, ...args] = command.trim().split(' ');

                // Comprehensive command handling
                const commandHandlers = {
                    'help': () => this.showHelp(),
                    'update': () => this.systemUpdate(),
                    'upgrade': () => this.systemUpgrade(),
                    'install': () => this.installPackage(args[0]),
                    'remove': () => this.removePackage(args[0]),
                    'packages': () => this.listPackages(),
                    'sysinfo': () => this.getSystemInfo(),
                    'whoami': () => this.systemState.username,
                    'hostname': () => this.systemState.hostname
                };

                // Log command
                this.systemState.systemLogs.push({
                    timestamp: new Date().toISOString(),
                    command: command
                });

                return commandHandlers[cmd] 
                    ? commandHandlers[cmd]() 
                    : `Command not found: ${command}`;
            }

            showHelp() {
                return `
Ubuntu Web OS - Help Menu

System Commands:
- help: Show this help menu
- update: Update package lists
- upgrade: Upgrade system packages
- sysinfo: Display system information

Package Management:
- install [package]: Install a package
- remove [package]: Remove a package
- packages: List available packages

User Commands:
- whoami: Show current user
- hostname: Show system hostname
                `;
            }

            systemUpdate() {
                return `
Updating Ubuntu Package Lists...
- Checking repositories
- Downloading package information
- Verifying package signatures

Update completed successfully.
                `;
            }

            systemUpgrade() {
                return `
Upgrading Ubuntu System Packages...
- Preparing to upgrade packages
- Downloading updates (250MB)
- Installing system upgrades
- Configuring packages
- Cleaning up

System successfully upgraded to Ubuntu 22.04 LTS
                `;
            }

            installPackage(packageName) {
                const allPackages = Object.values(this.packageRepositories).flat();
                const pkg = allPackages.find(p => p.name === packageName);

                if (!pkg) {
                    return `Error: Package ${packageName} not found in repositories`;
                }

                if (this.systemState.installedPackages.some(p => p.name === packageName)) {
                    return `${packageName} is already installed`;
                }

                this.systemState.installedPackages.push(pkg);
                return `
Successfully installed ${packageName}
- Version: ${pkg.version}
- Size: ${pkg.size}
- Description: ${pkg.description}
                `;
            }

            removePackage(packageName) {
                const index = this.systemState.installedPackages.findIndex(p => p.name === packageName);
                
                if (index === -1) {
                    return `Error: ${packageName} is not installed`;
                }

                const removedPackage = this.systemState.installedPackages.splice(index, 1)[0];
                return `
Successfully removed ${removedPackage.name}
- Version: ${removedPackage.version}
                `;
            }

            listPackages() {
                return Object.entries(this.packageRepositories)
                    .map(([category, packages]) => 
                        `${category.toUpperCase()} Packages:\n` +
                        packages.map(pkg => `- ${pkg.name} (${pkg.version})`).join('\n')
                    )
                    .join('\n\n');
            }

            getSystemInfo() {
                return `
Ubuntu Web OS - System Information
- Hostname: ${this.systemState.hostname}
- Username: ${this.systemState.username}
- OS Version: ${this.systemState.osVersion}
- Kernel: ${this.systemState.kernel}
- Installed Packages: ${this.systemState.installedPackages.length}
                `;
            }
        }

        // Initialize Ubuntu Web OS
        const ubuntuOS = new UbuntuWebOS();

        // Terminal Interaction Setup
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                
                // Display command
                terminal.innerHTML += `\n<span style="color: yellow;">$ </span>${command}\n`;
                
                // Process and display result
                const result = ubuntuOS.processCommand(command);
                terminal.innerHTML += `<pre>${result}</pre>`;
                
                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
                
                // Clear input
                commandInput.value = '';
            }
        });

        // Sidebar Application Launchers
        document.getElementById('sidebar').addEventListener('click', (e) => {
            const appIcon = e.target.closest('.app-icon');
            if (appIcon) {
                const app = appIcon.dataset.app;
                
                switch(app) {
                    case 'terminal':
                        commandInput.focus();
                        break;
                    case 'file-manager':
                        terminal.innerHTML += '\n<h3>File Manager</h3>\n<pre>Simulated File Manager</pre>';
                        break;
                    case 'software-center':
                        terminal.innerHTML += '\n<h3>Software Center</h3>\n<pre>' + 
                            ubuntuOS.listPackages() + '</pre>';
                        break;
                    case 'web-browser':
                        terminal.innerHTML += '\n<h3>Web Browser</h3>\n<pre>Simulated Web Browser</pre>';
                        break;
                }
                
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
