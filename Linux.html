<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny OS Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="os-container">
        <div class="sidebar">
            <h2>Tiny OS</h2>
            <div class="system-info">
                <h3>System Status</h3>
                <p>Memory: <span id="memory-usage">0/0 MB</span></p>
                <p>Processes: <span id="process-count">0</span></p>
            </div>
            <div class="actions">
                <button onclick="createProcess()">New Process</button>
                <button onclick="refreshSystemStatus()">Refresh</button>
            </div>
        </div>

        <div class="main-content">
            <div class="process-list">
                <h3>Running Processes</h3>
                <table id="process-table">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Memory</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="process-list-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/os.js') }}"></script>
</body>
</html>
