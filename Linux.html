<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Emulation Station</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2>Emulation Station</h2>
                
                <!-- ROM Upload Section -->
                <div class="upload-section">
                    <input 
                        type="file" 
                        id="rom-file" 
                        class="form-control" 
                        accept=".nes,.smc,.gb,.gba"
                        multiple
                    >
                    <button id="upload-btn" class="btn btn-primary mt-2">Upload ROMs</button>
                </div>

                <!-- System Selection -->
                <div class="system-selection mt-3">
                    <h4>Select System</h4>
                    <select id="system-selector" class="form-select">
                        <option value="nes">Nintendo (NES)</option>
                        <option value="snes">Super Nintendo (SNES)</option>
                        <option value="gba">Game Boy Advance</option>
                    </select>
                </div>
            </div>

            <!-- ROM Grid -->
            <div class="col-md-9 rom-grid" id="rom-grid">
                <!-- Dynamic ROM cards will be rendered here -->
            </div>
        </div>

        <!-- Emulator Modal -->
        <div class="modal fade" id="emulator-modal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Emulator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="emulator-container"></div>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- EmulatorJS Library (Make sure to include the correct version) -->
    <script src="path/to/emulatorjs/emulator.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="emulator-loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
