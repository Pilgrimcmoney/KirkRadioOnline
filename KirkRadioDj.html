<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>JavaScript Example</h1>
    
    <!-- Button with inline JavaScript -->
    <button onclick="showMessage('Inline JavaScript works!')">Click for Inline JS</button>
    
    <!-- Button for internal JavaScript function -->
    <button id="internalButton">Click for Internal JS</button>
    
    <!-- Button for external JavaScript function -->
    <button id="externalButton">Click for External JS</button>
    
    <!-- Display area for results -->
    <div id="result"></div>
    
    <!-- Internal JavaScript -->
    <script>
        // Function used by inline JavaScript
        function showMessage(message) {
            document.getElementById('result').textContent = message;
        }
        
        // Internal JavaScript with event listener
        document.getElementById('internalButton').addEventListener('click', function() {
            showMessage('Internal JavaScript works!');
        });
    </script>
    
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
